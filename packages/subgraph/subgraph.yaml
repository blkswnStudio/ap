dataSources:
  - kind: ethereum
    name: TroveManager
    network: localhost
    source:
      address: '0xCf7Ed3AccA5a467e9e704C703E8D87F634fB0Fc9'
      abi: TroveManager
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Placeholder
      abis:
        - name: TroveManager
          file: ./abis/TroveManager.json
        - name: StoragePool
          file: ./abis/StoragePool.json
        - name: ReservePool
          file: ./abis/ReservePool.json
        - name: PriceFeed
          file: ./abis/PriceFeed.json
      eventHandlers:
        - event: TroveCollChanged(address,address[])
          handler: handleCollChanged
        - event: PaidBorrowingFee(indexed address,uint256,uint256)
          handler: handlePaidBorrowingFee
