          file: ./abis/StabilityPoolManager.json
        - name: PriceFeed
          file: ./abis/PriceFeed.json
        - name: DebtToken
          file: ./abis/DebtToken.json
        - name: BorrowerOperations
          file: ./abis/BorrowerOperations.json
        - name: ReservePool
          file: ./abis/ReservePool.json
